<!DOCTYPE html>
<html>
<head>
  <title>The Coach | Get your stuff done.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" type="text/css" />
</head>
<body>
  <section class="initial-page">
    <div class="lame-coach-wrapper">
      <div class="lame-coach"></div>
      <span class="lame-coach-message">How can I help?</span>
    </div>
    <div class="clipboard">
    	<div class="front-tasks"> Task: <input type="text" id="task" name="task"><br>
        Hours: <input type="text" id="hours" name="hours" value="0" maxlength="2">
        minutes: <input type="text" id="minutes" name="minutes" value="0" maxlength="2">
        seconds: <input type="text" id="seconds" name="seconds" value="0" maxlength="2"><br>
      <button class="add-task">Add task</button>
      </select>
    </div>
    <button class="show-coach">Let's Go</button>
    <br>Tasks so far: <br>
    <div class="front-list"></div>
    </div>
  </section>
  <section class="coach-page">
    <div class="task-list-wrapper">
      <div class="task-number"></div>
      <div class="task-list"></div>
    </div>
    <div class="coaching-area">
      <div class="background">
        <div class="background-sky"></div>
        <div class="background-grass"></div>
        <div class="background-ground"></div>
      </div>
      <div class="the-coach-wrapper">
        <div class="the-coach"></div>
        <div class="the-coach-says"></div>
      </div>
      <div class="message-list">
      </div>
    </div>
  </section>
</body>
</html>
