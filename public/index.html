<!DOCTYPE html>
<html>
<head>
  <title>The Coach | Get your stuff done.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="jquery.countdown.css"> 
  <script type="text/javascript" src="jquery.countdown.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
</head>
<body>
  <section class="initial-page">
    <div class="lame-coach-wrapper">
      <div class="lame-coach"></div>
      <div class="the-lame-coach-says">
        <span class="lame-coach-message">How can I help?</span>
        <div class="ready-to-go">
          Ready to go?
          <a class="button show-coach">Let's do this.</a>
        </div>
      </div>
    </div>
    <div class="clipboard">
    	<div class="front-tasks"> Task: <input type="text" class="task-field" id="task" name="task"><br>
        Hours: <input type="text" class="task-field" id="hours" name="hours" value="" maxlength="2">
        minutes: <input type="text" class="task-field" id="minutes" name="minutes" value="" maxlength="2">
        seconds: <input type="text" class="task-field" id="seconds" name="seconds" value="" maxlength="2">
      <a class="add-task">Add task</a>
      </select>
    </div>
    <div class="front-list"></div>
    </div>
  </section>
  <section class="coach-page">
    <div class="task-list-wrapper">
      <div class="task-number"></div>
      <div class="task-list"></div>
    </div>
    <div class="coaching-area">
      <div class="background">
        <div class="background-sky"></div>
        <div class="background-grass"></div>
        <div class="background-ground"></div>
      </div>
      <div class="the-coach-wrapper">
        <div class="the-coach"></div>
        <div class="the-coach-says"></div>
      </div>
      <div class="message-list">
      </div>
    </div>
  </section>
</body>
</html>
